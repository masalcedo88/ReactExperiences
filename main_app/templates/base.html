{% load static %}

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- external JS   ————————————————————————————————————————-->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
    ></script>
    <script defer src="{%static 'vendors/semantic.js'%}"></script>
    <!-- internal JS   ————————————————————————————————————————-->
    <script defer src="{%static 'js/main.js' %}"></script>
    <!-- external CSS  ————————————————————————————————————————-->
    <link rel="stylesheet" href="{%static 'vendors/semantic.css' %}" />
    <!-- internal CSS  ————————————————————————————————————————-->
    <link rel="stylesheet" href="{%static 'css/main.css' %}" />
    <title>adventureBUDDY</title>
  </head>

  <body>
    <main>
      <section class="top">
        <header>
          <h1>
            <a href="/"><i class="globe icon"></i>adventureBUDDY</a>
          </h1>
        </header>

        {% if user.is_authenticated %}
        <div id="top_menu" class="ui large stackable blue inverted menu">
          <div class="medium header item">Welcome, {{ user.first_name }}!</div>
          <div class="right blue inverted menu">
            <a class="item" href="/my_adventures"
              ><i class="globe icon"></i>My Adventures</a
            >
            <a class="item" href="/profile"><i class="user icon"></i>Profile</a>
            <a class="item" href="/accounts/logout"
              ><i class="sign-out icon"></i>Logout</a
            >
          </div>
        </div>
        {% else %}
        <div id="top_menu" class="ui large stackable blue inverted menu">
          <div class="medium header item">
            Please sign up or log in!
          </div>
          <div class="right menu">
            <a class="item" href="/accounts/signup"
              ><i class="user plus icon"></i>Sign Up</a
            >
            <a class="item" href="/accounts/login"
              ><i class="sign-in icon"></i>Log In</a
            >
          </div>
        </div>
        {% endif %}
        <div class="push"></div>
      </section>

      {% block content %} {% endblock %}
      <footer>
        <p>GA SEI7</p>
        <p>Laitala & Rueter & Salcedo</p>
      </footer>
    </main>
  </body>
</html>
